<head>

<body>
    <header>
     <h1> EASY MATH </h1>
     <p>O jeito simples de resolver Matemática</p>
    </header>  
    <section>
        <div> 
            <p>Informe  o valor</p>
         <input type="number" name="txtn1" id="txtn1"><br>  <br>
         
         <input type="button" class="btn btn-outline-primary" value="RAIZ" onclick="raiz()">
        </div>
        <div>
            <br>
        <div id='res'>Resultado</div>
        </div>
        

    </section>
    <footer>
     <p>&copy;Thaysa Nery</p>
    </footer>
    <script>
            function raiz(){
             var tn1= window.document.getElementById('txtn1')
             var res = window.document.getElementById('res')
             var n1 = Number(tn1.value)
             
             var s = n1 **(1/2)  // o segredo está aqui //
             res.innerHTML= `A raiz quadrada de  ${n1} é  <strong>${s}</strong>`
            }
          </script>
